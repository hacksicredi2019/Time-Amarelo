<div class="container">

  <div class="row align-items-center justify-content-center">
    <div class="col-lg-8">
      <ul #scrollMe class="messages">
        <div *ngFor="let msg of resultados">
          <li
            class="message appeared"
            [ngClass]="{
              left: msg.remetente === 'boot',
              right: msg.remetente === 'eu'
            }"
          >
            <div class="avatar"></div>
            <div class="text_wrapper">
              <div class="text">
                <p class="time">({{ msg.data | date: "HH:mm:ss" }})</p>
                {{ msg.mensagem }}
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">
    <div class="col">
      <input
        type="text"
        class="form-control "
        (keyup.enter)="sendMessage()"
        [(ngModel)]="msg"
      />
    </div>
    <div class="col-sm-3">
      <button class="btn btn-success sendbtn" (click)="sendMessage()">
        <i class="fa fa-share"></i> Enviar
      </button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-success btn-pular" [routerLink]="['/resultado']">
        <i class="fa fa-arrow-right"></i> Pular conversa
      </button>
    </div>
  </div>
</div>
